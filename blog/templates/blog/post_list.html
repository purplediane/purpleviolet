{% extends 'blog/base.html' %}

{% block content %}
        {% for post in posts %}
            <div class="post">
            <fieldset class="fieldset">
              <legend class = legend><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></legend>
                <div class="date">
                    <p>published: {{ post.published_date }}</p>
                </div>
                <p>{{ post.text|linebreaks }}</p>
            </fieldset> <br>
            </div>
        {% endfor %}
{% endblock content %}
